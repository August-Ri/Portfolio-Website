<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Subscribe Form</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            transition: all 0.3s ease;
        }
        
        h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        .thank-you {
            display: none;
            text-align: center;
        }
    </style>
</head>
