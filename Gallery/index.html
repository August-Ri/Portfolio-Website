<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Image Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow-x: hidden;
            color: white;
        }

        p {
            color: white;
            font-size: 6rem;
            z-index: 9999;
            font-weight: bold;
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn 1s forwards;
        }

        #landing {
            height: 100vh;
            background: url('https://source.unsplash.com/random/1920x1080') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: rgb(102, 102, 102);
            font-size: 36px;
            position: relative;
            overflow: hidden;
        }

        #landing::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the transparency here */
        }

        #image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Adjusted column size */
            gap: 20px;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            transition: opacity 0.5s ease;
            overflow: hidden;
        }

        .image-container {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.6s forwards, fadeIn 0.6s forwards;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            position: relative;
            border-radius: 8px;
            background: #000;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* Increased font size for better visibility */
            font-weight: bold;
            text-align: center;
            transition: opacity 0.3s ease-in-out;
            border-radius: 8px;
        }

        .image-container:hover .image-overlay {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .modal img {
            max-width: 100%; /* Adjusted to full width */
            max-height: 100%; /* Adjusted to full height */
            object-fit: contain; /* Changed to contain for clean appearance */
            border: none; /* Removed border */
            cursor: pointer;
            transition: transform 0.5s ease-in-out; /* Added smooth transition */
        }

        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 40px; /* Increased font size for better visibility */
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 0.5s forwards 0.5s;
        }

        .navigation-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px; /* Increased font size for better visibility */
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
            z-index: 999;
        }

        .next-btn {
            right: 20px;
        }

        .prev-btn {
            left: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Infinite scrolling styles */
        .loading {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="landing">
        <p>Image Gallery</p>
    </div>

    <div id="image-gallery">
        <!-- Images will be dynamically added here -->
    </div>

    <div class="loading" id="loading">Loading...</div>

    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <button class="navigation-btn prev-btn" onclick="navigate(-1)">&lt;</button>
        <img id="modalImage" onclick="navigate(1)">
        <button class="navigation-btn next-btn" onclick="navigate(1)">&gt;</button>
    </div>

    <script>
        // Add your image links to this array
        const galleryImages = Array.from({ length: 100 }, (_, index) => `https://source.unsplash.com/random/${getRandomSize()}`);

        const imageGallery = document.getElementById('image-gallery');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const loading = document.getElementById('loading');
        let currentIndex = 0;

        // Populate the initial set of gallery images
        const initialGallerySize = 10;
        for (let i = 0; i < initialGallerySize; i++) {
            addImageToGallery(i);
        }

        // Function to generate a random size for the image
        function getRandomSize() {
            const width = Math.floor(Math.random() * (1200 - 800 + 1)) + 800; // Adjusted the range as needed
            const height = Math.floor(Math.random() * (900 - 600 + 1)) + 600; // Adjusted the range as needed
            return `${width}x${height}`;
        }

        // Function to add an image to the gallery with random size
        function addImageToGallery(index) {
            const imageContainer = document.createElement('div');
            imageContainer.classList.add('image-container');
            imageContainer.style.animationDelay = `${index * 0.1}s`;

            const imgElement = document.createElement('img');
            imgElement.src = galleryImages[index];
            imgElement.alt = 'Gallery Image';

            const overlay = document.createElement('div');
            overlay.classList.add('image-overlay');
            overlay.innerHTML = 'View';

            overlay.addEventListener('click', () => openModal(index));

            imageContainer.appendChild(imgElement);
            imageContainer.appendChild(overlay);
            imageGallery.appendChild(imageContainer);
        }

        // Function to handle infinite scrolling
        function handleInfiniteScroll() {
            const scrollY = window.scrollY || window.pageYOffset;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;

            if (scrollY + windowHeight >= documentHeight - 100) {
                loading.style.opacity = 1;
                loading.style.transform = 'translateY(0)';
                setTimeout(() => {
                    loading.style.opacity = 0;
                    loading.style.transform = 'translateY(20px)';
                    addImageToGallery(currentIndex++);
                }, 1000);
            }
        }

        // Event listener for infinite scrolling
        window.addEventListener('scroll', handleInfiniteScroll);

        function openModal(index) {
            currentIndex = index;
            modalImage.src = galleryImages[index];
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function navigate(offset) {
            currentIndex = (currentIndex + offset + galleryImages.length) % galleryImages.length;
            modalImage.src = galleryImages[currentIndex];
        }

        window.onclick = function (event) {
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>

</html>
